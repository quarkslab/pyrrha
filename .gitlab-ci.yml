image: python:latest


before_script:
  - python --version ; pip --version  # For debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

test:
  script:
    - pip install --editable ".[test]"
    - pytest tests/test_cli.py tests/test_filesystem_objects.py --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml


